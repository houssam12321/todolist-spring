<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create your Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-5">Edit Task</h1>
    <form method="post" class="form-horizontal" th:object="${taskDto}" th:action="@{/tasks/edit(id=${task.id})}" th:method="put">
        <div class="mb-3">
            <label class="form-label">ID</label>
            <input readonly class="form-control" th:value="${task.id}" >
        </div>
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" class="form-control" th:field="${taskDto.title}" id="title" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-control" th:field="${taskDto.type}" id="type" required>
                <option value="" disabled selected>Select Type</option>
                <option value="note">Note</option>
                <option value="info">Info</option>
                <option value="task">Task</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Task</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
